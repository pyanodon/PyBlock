[map-gen-preset-description]
pyblock-recommended=Это рекомендуемые настройки для игры в PyBlock. Ресурсы, деревья, камни, скалы и бо́льшая часть суши отключены.\nЕсли вы хотите играть с бо́льшим количеством суши, увеличьте размер острова или переключитесь на обычную генерацию рельефа.
pyblock-classic=Это классический PyBlock. Ресурсы, деревья, камни, скалы и бо́льшая часть суши отключены. Вы начинаете на единственной клетке и строите мир вокруг себя.\nЕсли вы хотите играть с бо́льшим количеством суши, переключитесь на предустановку "Рекомендуется для PyBlock" из выпадающего списка выше.
pyblock-archipeligo=Это разновидность PyBlock, в которой генерируются небольшие острова, иногда содержащие полезные ресурсы, но основная добыча идёт обычными методами PyBlock.
default=[color=red]Эта предустановка не рекомендуется для PyBlock, используйте предустановку [/color]Рекомендуется для PyBlock[color=red] из выпадающего списка выше.[/color]

[messages]
pyblock-warning-no-preset=Похоже, вы не используете предустановку генерации карты "PyBlock". PyBlock был разработан и сбалансирован таким образом, чтобы не добывать ресурсы, как в обычной игре, но в него всё ещё можно играть на обычной карте.\nЕсли вы всё ещё хотите добывать ресурсы, играя в PyBlock, тогда посмотрите предустановку "Архипелаг PyBlock".
pyblock-intro=Вы потерпели крушение на планете, почти полностью покрытой водой. Melon немного переборщил с ядерной артиллерией...\nВсё исчезло, но вы теперь здесь. Возможно, вы обречены... а возможно, здесь есть всё, чтобы выжить.
