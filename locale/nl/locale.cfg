[map-gen-preset-description]
pyblock-recommended=Dit zijn de aangeraden instellingen om PyBlock mee te spelen. Grondstoffen, bomen, rotsen, kliffen en het meeste land is uitgeschakeld.\nAls je met meer land wil spelen, kan je de eilandgrootte verhogen of omschakelen naar normale terreingeneratie.
pyblock-classic=Dit is klassiek PyBlock. Grondstoffen, bomen, rotsen, kliffen en het meeste land is uitgeschakeld. Je begint op één tegel van grondstort en moet terwijl je bezig bent de wereld bouwen.\nAls je met meer land wil spelen, kan je naar PyBlock Aangeraden overschakelen in het keuzemenu hierboven.
pyblock-archipeligo=Dit is een variatie van PyBlock waarbij kleine eiland genereren, die soms nuttige grondstoffen bevatten, maar het meeste van je productie is afkomstig van normale PyBlockmethoden.
default=[color=red]Deze optie is niet aangeraden voor PyBlock, overweeg om [/color]PyBlock Aangeraden[color=red] te gebruiken in het keuzemenu hierboven.[/color]

[messages]
pyblock-warning-no-preset=Het ziet er naar uit dat je niet een "PyBlock" mapgeneratie-instelling gebruikt. PyBlock is ontwikkelend rondom het niet mijnen van grondstoffen, maar het is nog steeds speelbaar op een normale kaart.\nAls je nog steeds grondstoffen wil delfen terwijl je PyBlock speelt, bekijk dan de PyBlock Archipel optie.
pyblock-intro=Je bent op een planeet die bijna compleet uit water bestaat neergestort. Melon was een beetje wild met nucleaire artillerie...\nAlles is weg, maar je bent nu hier. Misschien ben je ten dode opgeschreven... of misschien is hier genoeg om te overleven.