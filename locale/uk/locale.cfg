[map-gen-preset-description]
pyblock-recommended=Це рекомендовані налаштування для PyBlock. Ресурси, дерева, скелі, скелі та більша частина землі вимкнено.\nЯкщо ви хочете грати з більшою кількістю землі, збільште розмір острова або перейдіть до звичайної генерації місцевості.
pyblock-classic=Це класичний PyBlock. Ресурси, дерева, скелі, скелі та більшість землі вимкнено. Ви починаєте з однієї плитки та маєте будувати світ по ходу поступово.\nЯкщо ви хочете грати з більшою кількістю землі, перейдіть до попереднього налаштування PyBlock (рекомендовано) із випадаючого списку вище.
pyblock-archipeligo=Це різновид PyBlock, де генеруються невеликі острови, які іноді містять корисні ресурси, але більшість вашого виробництва створюється типовими методами PyBlock.
default=Ці налаштування не рекомендовані для PyBlock, спробуйте використати налаштування [color=red]PyBlock (рекомендовано)[/color] з випадаючого списку вище.

[messages]
pyblock-warning-no-preset=Схоже, ви не використовуєте попередні налаштування для карти "PyBlock" PyBlock був розроблений і збалансований таким чином, щоб не видобувати ресурси за допомогою бурових установок, але в нього  можна грати і на звичайній карті.\nЯкщо ви все одно хочете видобувати деякі ресурси звичним способом під час гри в PyBlock, тоді спробуйте налаштування PyBlock (Архіпелаг).
pyblock-intro=Ви розбилися на планеті, майже повністю покритій водою. Melon (один із розробників Pyanodon) трохи переборщив з ядерною артилерією...\nВсе пропало, а ти зараз тут. Можливо, ти приречений... хоча, можливо, ти впораєшся.